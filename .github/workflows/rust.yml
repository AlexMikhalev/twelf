name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Run tests without default-features
      run: cargo test --verbose --no-default-features --features dhall --test dhall && cargo test --verbose --no-default-features --features json --test json && cargo test --verbose --no-default-features --features ini --test ini && cargo test --verbose --no-default-features --features toml --test toml && cargo test --verbose --no-default-features --features yaml --test yaml && cargo test --verbose --no-default-features --features json --features clap --test clap && cargo test --verbose --no-default-features --features json --features toml --test mixed
